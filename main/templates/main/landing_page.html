{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koshi Mega Exhibition-2080</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .form-label {
            font-weight: bold;
        }
        
        .carousel-img {
            height: 250px;
            object-fit: cover;
        }
        
    </style>

</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Koshi Mega Exhibition-2080</h1>
        <form method="post" class="w-100 mb-5">
            <div class="mb-3">
                {% csrf_token %}
                <label for="voting_id" class="form-label">Enter your voting ID:</label>
                <input type="number" class="form-control" id="voting_id" name="voting_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
        </form>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'main/images/slide1.jpg' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'main/images/slide2.jpg' %}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'main/images/slide3.jpg' %}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          
          <script>
            $('.carousel').carousel({
              interval: 1000, // Change interval to 1 second
              ride: 'carousel' // Enable automatic cycling
            })
          </script>
          
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
