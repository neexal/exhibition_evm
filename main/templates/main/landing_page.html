<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koshi Mega Exhibition-2080</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH6xACYbNbDQvZ6v/jlkfgHCS" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Koshi Mega Exhibition-2080</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post">
            <div class="mb-3">
                {% csrf_token %}
                <label for="voting_id" class="form-label">Enter your voting ID:</label>
                <input type="number" class="form-control" id="voting_id" name="voting_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Enter</button>
            
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
